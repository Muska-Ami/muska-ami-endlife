# ---------------------------------------------------------------------------------------
#  Your basic info
# ---------------------------------------------------------------------------------------
base_info:
  title: XiaMoHuaHuo_CN's Blog
  author: XiaMoHuaHuo_CN
  url: https://huahuo-cn.tk/
  # Logo image (You can use local image, image external link or don’t fill)
  logo_img: 


# ---------------------------------------------------------------------------------------
# Theme style settings
# ---------------------------------------------------------------------------------------
style:
  # Theme primary color
  primary_color: '#0066CC'

  # Avatar (You can use local image or image external link)
  avatar: https://z3.ax1x.com/2021/05/05/gKhOiV.png

  # Favicon (You can use local image or image external link)
  favicon: https://z3.ax1x.com/2021/04/02/cmcY1H.png

  # Article image align position, value: left | center
  article_img_align: left

  # Left side width
  left_side_width: 260px

  # Content area max width
  content_max_width: 920px

  # Mouse hover
  hover:
    shadow: false   # shadow effect when the mouse hover
    scale: false    # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: true
    background_img: "https://cdn.jsdelivr.net/gh/XiaMoHuaHuo-CN/XiaMoHuaHuo-CN@Web/source/banner.jpg"    # You can use local image or image external link
    description: "XiaMoHuaHuo-CN's Blog"

  # Scroll style settings
  scroll:
    progress_bar:
      enable: false
    percent:
      enable: false


